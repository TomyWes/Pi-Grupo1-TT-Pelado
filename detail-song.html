<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tune Trail - Detail Song</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Raleway:wght@300&display=swap"
        rel="stylesheet">
        <link rel="icon" href="./img/icon.ico">  
</head>

<body>

    <header>
        <section class="header-section-logo">
           <a href="index.html"><img class='header-img-logo' src="./img/tune-trail-high-resolution-logo-color-on-transparent-background.png"
                alt="Logo Tune Trail"></a>
        </section>

        <section class="header-section-form">
            <form action="search-results.html" id="search-form">
                <input type="text" class='border raleway' id="search-input" placeholder="Search..." name="term">
                <button type="submit" class='border' id="search-button"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </section>

        <section class="header-section-nav">
            <nav>
                <ul class="header-nav-ul raleway">
                    <li><a class="header-nav-link raleway" href="./index.html">Home</a></li>
                    <li><a class="header-nav-link raleway" href="./playlist.html">Playlists</a></li>
                    <li><a class="header-nav-link raleway" href="./genres.html">Genres</a></li>
                </ul>
            </nav>
        </section>

        <section class="header-section-mode">
            <button class="border raleway" id="mode-toggle"></button>
        </section>
    </header>

    <h1 class="main-title raleway">All the songs, All the time.</h1>

    <main>
        <section id="song-detail" class="detail-sections">
            <article class="detail-article">
                <h1 class="song-name raleway"></h1>
                <img class='song-image invisible-border' src="" alt="">
                <p class="song-artist opensans">Artist: </p>
                <p class="song-album opensans">Album: </p>
            </article>
            <ul>
                <li><p class="duration-song opensans">Duration: </p></li>
                <li><p class="release-song opensans">Launch date: </p></li>
                <li><p class="explicit-song opensans"></p></li>
            </ul>
        </section>
    </main>

    <footer>
        <ul class="ul-footer raleway">
            <li class="li-footer">Tomas Weskamp</li>
            <li class="li-footer">Juan Cruz Queirolo</li>
            <li class="li-footer">Joaquin Baiardi</li>
        </ul>
    </footer>

    <script src="./js/detail-song.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
